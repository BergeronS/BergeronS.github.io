<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marché de Noël</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/typeface-lato@0.0.75/index.css">
</head>
<body>
  <div id="top">
    <div id="title-boule">
      <img src="/images/boule.png">
    </div>
    <div id="title-container">
      <img src="/images/titre1.png">
    </div>
  </div>

  <div id="map-area">
    <div id="map-container">
      <img id="map" src="images/exemplekiosk.png" alt="Plan de la salle">
      <!-- buttons -->
      <div id="kiosk-1" class="kiosk-button"></div>
      <div id="kiosk-2" class="kiosk-button"></div>
      <div id="kiosk-3" class="kiosk-button"></div>
      <div id="kiosk-4" class="kiosk-button"></div>
      <div id="kiosk-5" class="kiosk-button"></div>
      <div id="kiosk-6" class="kiosk-button"></div>
      <div id="kiosk-7" class="kiosk-button"></div>
      <div id="kiosk-8" class="kiosk-button"></div>
    </div>
  </div>

  <div id="info-container">
    <p id="info-text">Cliquez sur un kiosque pour plus d'informations.</p>
  </div>

  <div id="details-container">
    <!-- Cette section sera mise à jour dynamiquement -->
  </div>
  

  <script src="index.js"></script>
</body>
</html>
